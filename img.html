<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirito-Bot MD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        #text {
            font-size: 20px;
            white-space: pre-wrap;
            width: 60%;
        }
        .emoji {
            position: absolute;
            font-size: 30px;
            animation: float 5s linear;
        }
        @keyframes float {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <script>
        const text = "Hola, soy Kirito-Bot MD, desarrollado por Deylin. Soy su mejor proyecto hasta ahora. Antes, √©l se dedicaba a jugar Minecraft, pero desde el momento en que supo que los bots de WhatsApp exist√≠an, opt√≥ por desarrollarme.\n\nSoy una copia de Yukisuou-Bot MD, desarrollada por Destroy. Fui mejorado por Deylin y optimizado. En mi REPOSITORIO no se encuentra ninguna evidencia de que soy una copia de Yukisuou-Bot MD, pero s√≠ se encuentran los cr√©ditos del creador de Yuki Bot.\n\nGracias por apoyarme.\n\nAtte: ¬© Deylin";
        let index = 0;
        function typeText() {
            if (index < text.length) {
                document.getElementById("text").innerHTML += text[index];
                index++;
                setTimeout(typeText, 50);
            }
        }
        typeText();function createEmoji(x, y) {
        const emojiList = ['üî•', 'üöÄ', 'üí°', '‚ú®', 'ü§ñ'];
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
        emoji.style.left = x + "px";
        emoji.style.top = y + "px";
        emoji.style.position = "absolute";
        emoji.style.animationDuration = "2s";
        document.body.appendChild(emoji);
        setTimeout(() => {
            emoji.remove();
        }, 2000);
    }
    
    document.body.addEventListener("click", (event) => {
        createEmoji(event.clientX, event.clientY);
    });
</script>

</body>
</html>
