<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Texto en Caída</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
        }
        .falling-text {
            font-size: 2rem;
            opacity: 0;
            position: relative;
            animation: fall 2s ease-in-out forwards;
        }
        @keyframes fall {
            from {
                opacity: 0;
                transform: translateY(-100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="falling-text" style="animation-delay: 0s;">H</span>
        <span class="falling-text" style="animation-delay: 0.2s;">o</span>
        <span class="falling-text" style="animation-delay: 0.4s;">l</span>
        <span class="falling-text" style="animation-delay: 0.6s;">a</span>
        <span class="falling-text" style="animation-delay: 0.8s;">,</span>
        <span class="falling-text" style="animation-delay: 1s;">s</span>
        <span class="falling-text" style="animation-delay: 1.2s;">o</span>
        <span class="falling-text" style="animation-delay: 1.4s;">y</span>
        <span class="falling-text" style="animation-delay: 1.6s;">K</span>
        <span class="falling-text" style="animation-delay: 1.8s;">i</span>
        <span class="falling-text" style="animation-delay: 2s;">r</span>
        <span class="falling-text" style="animation-delay: 2.2s;">i</span>
        <span class="falling-text" style="animation-delay: 2.4s;">t</span>
        <span class="falling-text" style="animation-delay: 2.6s;">o</span>
        <span class="falling-text" style="animation-delay: 2.8s;">-</span>
        <span class="falling-text" style="animation-delay: 3s;">B</span>
        <span class="falling-text" style="animation-delay: 3.2s;">o</span>
        <span class="falling-text" style="animation-delay: 3.4s;">t</span>
        <span class="falling-text" style="animation-delay: 3.6s;">M</span>
        <span class="falling-text" style="animation-delay: 3.8s;">D</span>
        <span class="falling-text" style="animation-delay: 4s;">,</span>
        <span class="falling-text" style="animation-delay: 4.2s;">d</span>
        <span class="falling-text" style="animation-delay: 4.4s;">e</span>
        <span class="falling-text" style="animation-delay: 4.6s;">s</span>
        <span class="falling-text" style="animation-delay: 4.8s;">a</span>
        <span class="falling-text" style="animation-delay: 5s;">r</span>
        <span class="falling-text" style="animation-delay: 5.2s;">r</span>
        <span class="falling-text" style="animation-delay: 5.4s;">o</span>
        <span class="falling-text" style="animation-delay: 5.6s;">l</span>
        <span class="falling-text" style="animation-delay: 5.8s;">l</span>
        <span class="falling-text" style="animation-delay: 6s;">a</span>
        <span class="falling-text" style="animation-delay: 6.2s;">d</span>
        <span class="falling-text" style="animation-delay: 6.4s;">o</span>
        <span class="falling-text" style="animation-delay: 6.6s;">p</span>
        <span class="falling-text" style="animation-delay: 6.8s;">o</span>
        <span class="falling-text" style="animation-delay: 7s;">r</span>
        <span class="falling-text" style="animation-delay: 7.2s;">D</span>
        <span class="falling-text" style="animation-delay: 7.4s;">e</span>
        <span class="falling-text" style="animation-delay: 7.6s;">y</span>
        <span class="falling-text" style="animation-delay: 7.8s;">l</span>
        <span class="falling-text" style="animation-delay: 8s;">i</span>
        <span class="falling-text" style="animation-delay: 8.2s;">n</span>
        <span class="falling-text" style="animation-delay: 8.4s;">.</span>
    </div>
</body>
</html>
