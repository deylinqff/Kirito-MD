<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Texto en Caída</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
        }
        .falling-text {
            font-size: 2rem;
            opacity: 0;
            position: relative;
            animation: fall 2s ease-in-out forwards;
        }
        @keyframes fall {
            from {
                opacity: 0;
                transform: translateY(-100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="falling-text" style="animation-delay: 0s;">S</span>
        <span class="falling-text" style="animation-delay: 0.2s;">i</span>
        <span class="falling-text" style="animation-delay: 0.4s;">n</span>
        <span class="falling-text" style="animation-delay: 0.6s;">g</span>
        <span class="falling-text" style="animation-delay: 0.8s;">e</span>
        <span class="falling-text" style="animation-delay: 1s;">r</span>
        <span class="falling-text" style="animation-delay: 1.2s;">♪</span>
        <span class="falling-text" style="animation-delay: 1.4s;">S</span>
        <span class="falling-text" style="animation-delay: 1.6s;">o</span>
        <span class="falling-text" style="animation-delay: 1.8s;">n</span>
        <span class="falling-text" style="animation-delay: 2s;">g</span>
        <span class="falling-text" style="animation-delay: 2.2s;">♪</span>
        <span class="falling-text" style="animation-delay: 2.4s;">D</span>
        <span class="falling-text" style="animation-delay: 2.6s;">e</span>
        <span class="falling-text" style="animation-delay: 2.8s;">s</span>
        <span class="falling-text" style="animation-delay: 3s;">i</span>
        <span class="falling-text" style="animation-delay: 3.2s;">g</span>
        <span class="falling-text" style="animation-delay: 3.4s;">n</span>
    </div>
</body>
</html>
