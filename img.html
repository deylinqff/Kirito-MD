<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirito-Bot MD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        #text {
            font-size: 20px;
            white-space: pre-wrap;
            width: 60%;
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <script>
        const text = "Hola, soy Kirito-Bot MD, desarrollado por Deylin. Soy su mejor proyecto hasta ahora. Antes, él se dedicaba a jugar Minecraft, pero desde el momento en que supo que los bots de WhatsApp existían, optó por desarrollarme.\n\nSoy una copia de Yukisuou-Bot MD, desarrollada por Destroy. Fui mejorado por Deylin y optimizado. En mi REPOSITORIO no se encuentra ninguna evidencia de que soy una copia de Yukisuou-Bot MD, pero sí se encuentran los créditos del creador de Yuki Bot.\n\nGracias por apoyarme.\n\nAtte: © Deylin";
        let index = 0;
        function typeText() {
            if (index < text.length) {
                document.getElementById("text").innerHTML += text[index];
                index++;
                setTimeout(typeText, 50);
            }
        }
        typeText();
    </script>
</body>
</html>
