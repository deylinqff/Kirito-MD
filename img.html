<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 200px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            max-height: 150px;
        }
        .image-container a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }
        .download-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Galería de Imágenes</h2>
    <div class="gallery">
        <!-- Imagen 1 -->
        <div class="image-container">
            <img src="https://kirito-md.vercel.app/api/imagen?url=https%3A%2F%2Fi.ibb.co%2FXxTwpqT2%2F202503132358141.jpg" alt="Imagen 1">
            <a href="https://kirito-md.vercel.app/api/imagen?url=https%3A%2F%2Fi.ibb.co%2FXxTwpqT2%2F202503132358141.jpg" target="_blank">Ver imagen</a>
            <button class="download-btn" onclick="downloadImage('https://via.placeholder.com/150')">Descargar</button>
        </div>
        <!-- Imagen 2 -->
        <div class="image-container">
            <img src="https://via.placeholder.com/150" alt="Imagen 2">
            <a href="https://via.placeholder.com/150" target="_blank">Ver imagen</a>
            <button class="download-btn" onclick="downloadImage('https://via.placeholder.com/150')">Descargar</button>
        </div>
        <!-- Imagen 3 -->
        <div class="image-container">
            <img src="https://via.placeholder.com/150" alt="Imagen 3">
            <a href="https://via.placeholder.com/150" target="_blank">Ver imagen</a>
            <button class="download-btn" onclick="downloadImage('https://via.placeholder.com/150')">Descargar</button>
        </div>
    </div>

    <script>
        function downloadImage(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = url.split('/').pop();
            link.click();
        }
    </script>
</body>
</html>
