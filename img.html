<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Texto en Caída</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
        }
        .falling-text {
            font-size: 1.5rem;
            opacity: 0;
            position: relative;
            display: inline-block;
            animation: fall 0.2s ease-in-out forwards;
        }
        @keyframes fall {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="text-container"></div><script>
    const text = "Hola soy Kirito-Bot MD, desarrollado por Deylin. Soy su mejor proyecto hasta ahora. Antes, él se dedicaba a jugar Minecraft, pero desde el momento que supo que los bots de WhatsApp existían, optó por desarrollarme. Yo soy una copia de Yukisaub-Bot MD, desarrollada por Destroy. Fui mejorado por Deylin y optimizado. En mi REPOSITORIO no se encuentra ninguna evidencia de que soy una copia de Yukisaub-Bot MD, pero sí se encuentran los créditos del creador de Yuki Bot. Gracias por apoyarme. > Atte: © Deylin";
    const container = document.getElementById("text-container");

    let delay = 0;
    text.split('').forEach(char => {
        const span = document.createElement("span");
        span.textContent = char;
        span.classList.add("falling-text");
        span.style.animationDelay = `${delay}s`;
        container.appendChild(span);
        delay += 0.1;
    });
</script>

</body>
</html>
