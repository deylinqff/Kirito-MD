<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 200px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            max-height: 150px;
        }
        .download-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Galería de Imágenes</h2>
    <div class="gallery">
        <!-- Imagen 1 -->
        <div class="image-container">

        </div>

        </div>
    </div>

    <script>
        function downloadImage(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename; // Nombre del archivo a descargar
            document.body.appendChild(link); // Necesario para algunos navegadores
            link.click();
            document.body.removeChild(link); // Limpiar el DOM después de la descarga
        }
    </script>
