<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat BÃ¡sico</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }

    .mensaje {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      background: #e0e0e0;
    }

    #formulario {
      display: flex;
      padding: 10px;
      background: #eee;
    }

    #usuario, #texto {
      padding: 8px;
      font-size: 16px;
    }

    #usuario {
      width: 20%;
      margin-right: 5px;
    }

    #texto {
      flex: 1;
      margin-right: 5px;
    }

    #enviar {
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <form id="formulario">
    <input type="text" id="usuario" placeholder="Tu nombre" required />
    <input type="text" id="texto" placeholder="Mensaje" required />
    <button id="enviar" type="submit">Enviar</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const formulario = document.getElementById("formulario");
    const usuarioInput = document.getElementById("usuario");
    const textoInput = document.getElementById("texto");

    const BASE_URL = "http://localhost:10000/mensajes";

    async function cargarMensajes() {
      const res = await fetch(BASE_URL);
      const mensajes = await res.json();

      chat.innerHTML = "";
      mensajes.forEach(msg => {
        const div = document.createElement("div");
        div.className = "mensaje";
        div.innerHTML = `<strong>${msg.usuario}</strong>: ${msg.texto}`;
        chat.appendChild(div);
      });

      chat.scrollTop = chat.scrollHeight;
    }

    formulario.addEventListener("submit", async (e) => {
      e.preventDefault();

      const usuario = usuarioInput.value.trim();
      const texto = textoInput.value.trim();
      if (!usuario || !texto) return;

      await fetch(BASE_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, texto })
      });

      textoInput.value = "";
      cargarMensajes();
    });

    cargarMensajes();
    setInterval(cargarMensajes, 3000);
  </script>

</body>
</html>
