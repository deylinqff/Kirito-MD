<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Kirito-Bot MD 👑 oficial">
    <meta property="og:description" content="Kirito-Bot oficial 👑">
    <meta property="og:image" content="https://i.ibb.co/Mk871YM8/file.jpg">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:url" content="https://kirito-md.vercel.app/">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="https://i.ibb.co/Mk871YM8/file.jpg">
    <title>Kirito-Bot MD</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #111;
            color: white;
        }
        
        /* Botón de menú */
        .menu-button {
            position: fixed;
            top: 15px;
            left: 15px;
            background: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            border: none;
            outline: none;
        }
        
        /* Menú lateral */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #222;
            padding-top: 60px;
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        
        .menu a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: background 0.3s;
        }
        
        .menu a:hover {
            background: #444;
        }
        
        /* Clase para mostrar el menú */
        .menu.show {
            left: 0;
        }
        
        /* Botón de cierre */
        .close-menu {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>

    <button class="menu-button" onclick="toggleMenu()">☰</button>

    <div class="menu" id="menu">
        <button class="close-menu" onclick="toggleMenu()">✖</button>
        <a href="https://chat.whatsapp.com/F8KwM3rVqkS9HhR5msoRqQ">Grupo Oficial</a>
        <a href="https://whatsapp.com/channel/0029VawF8fBBvvsktcInIz3m">Canal Oficial</a>
        <a href="https://github.com/deylinqff/Kirito-Bot-MD">Repositorio</a>
        <a href="Información.html">Información del Bot</a>
        <a href="ejercicio-visual.html">🚀 HTML y CSS</a>
    </div>

    <div class="bot-card">
        <img src="https://kirito-md.vercel.app/api/imagen?url=https%3A%2F%2Fi.ibb.co%2FfYGPj3wt%2FFA-Cd-ZFVIBIGBOg.png" alt="Kirito Bot Logo">
        <h2>𝐊𝐈𝐑𝐈𝐓𝐎 - 𝐁𝐎𝐓 𝐌𝐃</h2>
    </div>

    <footer>
        <p><strong>Kirito-Bot</strong> | Todos los derechos reservados</p>
    </footer>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.classList.toggle("show");
        }
    </script>

</body>
</html>
