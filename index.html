<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interfaz de la App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Encabezado -->
  <header class="app-header">
    <div class="status-bar">
      <span class="network">powred by Deylin</span>
      <span class="time" id="current-time">--:--</span>
      <span class="battery">✨</span>
    </div>
    <div class="header-content">
      <h1 class="title">Kirito-bot MD 👑</h1>
      <button class="open-drawer" onclick="toggleDrawer()">☰</button>
    </div>
  </header>

  <!-- Categorías -->
  <section class="categories">
    <a href="chat.html" class="category popular-now">
      <img src="https://files.catbox.moe/njzuf2.jpg" alt="Ícono de Estrella" />
    </a>
    <a href="chat.html" class="category on-the-rise">
      <img src="https://files.catbox.moe/56el7x.jpg" alt="Ícono Flecha Arriba" />
    </a>
  </section>

  <!-- Funciones -->
  <section class="Funciones">
    <h2>Funciones</h2>
    <a href="menu.html" class="channel comedy">
      <p>💬 Chat (IA)</p>
    </a>
    <a href="estilos-letras.html" class="channel art-experimental">
      <p>🎨 Diseños de letras</p>
    </a>
    <a href="Información.html" class="channel scary">
      <p>👻 Información de Kirito-Bot MD</p>
    </a>
  </section>

  <!-- Menú Desplegable -->
  <div class="drawer" id="drawer">
    <div class="drawer-header">
      <img src="https://files.catbox.moe/56el7x.jpg" alt="Foto de Perfil" class="profile-pic" />
      <h2>Charithrya</h2>
      <button class="close-drawer" onclick="toggleDrawer()">✖️</button>
    </div>
    <ul class="drawer-menu">
      <li><a href="https://github.com/deylinqff/Kirito-Bot-MD">🐱‍💻 <span>Repositorio de GitHub</span></a></li>
      <li><a href="https://wa.me/50433191934">💬 <span>Contáctame por WhatsApp</span></a></li>
      <li><a href="https://whatsapp.com/channel/0029VawF8fBBvvsktcInIz3m">👥 <span>Canal de WhatsApp</span></a></li>
      <li><a href="Información.html">ℹ️ <span>Información</span></a></li>
    </ul>
  </div>

  <!-- Scripts -->
  <script>
    function toggleDrawer() {
      const drawer = document.getElementById('drawer');
      drawer.classList.toggle('open');
    }

    function updateTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const suffix = hours >= 12 ? 'PM' : 'AM';
      const formattedTime = `${(hours % 12) || 12}:${minutes} ${suffix}`;
      document.getElementById('current-time').textContent = formattedTime;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
