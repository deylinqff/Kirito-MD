            margin: 0;

        .bot-card {

            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: left;
            padding: 10px;
        }
        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
        .menu a:hover {
            background-color: #f0f0f0;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
