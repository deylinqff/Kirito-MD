<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
</head>
<body>
    <h2>Subir archivo</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" required>
        <button type="button" onclick="uploadFile()">Subir</button>
    </form>
    <p id="status"></p>
    <p id="link"></p>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const status = document.getElementById("status");
            const link = document.getElementById("link");

            if (!fileInput.files.length) {
                status.textContent = "Selecciona un archivo primero.";
                return;
            }

            status.textContent = "Subiendo archivo...";
            link.innerHTML = "";

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch("/api/upload", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    status.textContent = "‚úÖ Archivo subido con √©xito.";
                    link.innerHTML = `<a href="${data.url}" target="_blank">üìÇ Ver archivo</a>`;
                } else {
                    status.textContent = "‚ùå Error al subir archivo.";
                }
            } catch (error) {
                status.textContent = "‚ùå Error en la solicitud.";
            }
        }
    </script>
</body>
</html>
