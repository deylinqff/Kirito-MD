<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Subir archivo</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" required>
        <button type="button" onclick="uploadFile()">Subir</button>
    </form>
    <p id="status"></p>
    <p id="link"></p>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const status = document.getElementById("status");
            const link = document.getElementById("link");

            if (!fileInput.files.length) {
                status.textContent = "Selecciona un archivo primero.";
                return;
            }

            status.textContent = "Subiendo archivo...";
            link.innerHTML = "";

            const formData = new FormData();
            formData.append("image", fileInput.files[0]);

            try {
                const response = await axios.post('https://api.imgbb.com/1/upload?key=10604ee79e478b08aba6de5005e6c798', formData);

                if (response.data.success) {
                    status.textContent = "✅ Archivo subido con éxito.";

                    // Obtener la URL de la imagen
                    const imageUrl = response.data.data.url;

                    // Codificar la URL antes de enviarla al backend
                    const encodedUrl = encodeURIComponent(imageUrl);

                    // Llamar a la API para redirigir a la URL de la imagen
                    const result = await axios.get(`https://kirito-md.vercel.app/api/imagen?url=${encodedUrl}`);

                    // Si la redirección fue exitosa, mostrar la URL completa
                    if (result.status === 200) {
                        const modifiedUrl = result.config.url; // Suponemos que la URL modificada está en result.config.url
                        link.innerHTML = `URL del archivo: <a href="${modifiedUrl}" target="_blank">${modifiedUrl}</a>`;
                    } else {
                        status.textContent = "❌ Error al generar URL personalizada.";
                    }
                } else {
                    status.textContent = "❌ Error al subir archivo.";
                }
            } catch (error) {
                console.error(error);
                status.textContent = "❌ Error en la solicitud.";
            }
        }
    </script>
</body>
</html>
