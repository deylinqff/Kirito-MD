<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Subir archivo</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" multiple required>
        <button type="button" onclick="uploadFiles()">Subir</button>
    </form>
    <p id="status"></p>
    <div id="links"></div>

    <script>
        async function uploadFiles() {
            const fileInput = document.getElementById("fileInput");
            const status = document.getElementById("status");
            const links = document.getElementById("links");

            if (!fileInput.files.length) {
                status.textContent = "Selecciona archivos primero.";
                return;
            }

            status.textContent = "Subiendo archivos...";
            links.innerHTML = "";

            const formData = new FormData();
            for (let file of fileInput.files) {
                formData.append("files[]", file);
            }

            try {
                const response = await axios.post('https://api.imgbb.com/1/upload?key=10604ee79e478b08aba6de5005e6c798', formData);

                if (response.data.success) {
                    status.textContent = "✅ Archivos subidos con éxito.";

                    // Procesar las URL de las imágenes y videos
                    response.data.data.forEach((item) => {
                        const fileUrl = item.url;
                        const truncatedUrl = fileUrl.length > 30 ? fileUrl.substring(0, 30) + "..." : fileUrl;

                        const urlBlock = document.createElement("div");
                        urlBlock.classList.add("url-block");

                        const urlText = document.createElement("p");
                        urlText.textContent = truncatedUrl;

                        const copyButton = document.createElement("button");
                        copyButton.textContent = "Copiar URL";
                        copyButton.onclick = () => copyToClipboard(fileUrl);

                        urlBlock.appendChild(urlText);
                        urlBlock.appendChild(copyButton);
                        links.appendChild(urlBlock);
                    });
                } else {
                    status.textContent = "❌ Error al subir archivos.";
                }
            } catch (error) {
                console.error(error);
                status.textContent = "❌ Error en la solicitud.";
            }
        }

        function copyToClipboard(url) {
            const textarea = document.createElement("textarea");
            textarea.value = url;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("URL copiada al portapapeles");
        }
    </script>

    <style>
        .url-block {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .url-block p {
            margin: 0;
        }

        .url-block button {
            margin-top: 5px;
        }
    </style>
</body>
</html>
