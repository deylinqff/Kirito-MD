<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Subir archivo</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" required>
        <button type="button" onclick="uploadFile()">Subir</button>
    </form>
    <p id="status"></p>
    <p id="link"></p>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const status = document.getElementById("status");
            const link = document.getElementById("link");

            if (!fileInput.files.length) {
                status.textContent = "Selecciona un archivo primero.";
                return;
            }

            status.textContent = "Subiendo archivo...";
            link.innerHTML = "";

            const formData = new FormData();
            formData.append("image", fileInput.files[0]);

            try {
                // Enviar a la API en Vercel
                const response = await axios.post('https://tu-api.vercel.app/api/upload', formData, {
                    headers: { "Content-Type": "multipart/form-data" }
                });

                if (response.data.success) {
                    const imageUrl = response.data.imageUrl;
                    status.textContent = "✅ Archivo subido con éxito.";
                    link.innerHTML = `<a href="${imageUrl}" target="_blank">${imageUrl}</a>`;

                    // Agregar botón de copiar
                    link.innerHTML += `<button onclick="copyToClipboard('${imageUrl}')">📋 Copiar</button>`;
                } else {
                    status.textContent = "❌ Error al subir archivo.";
                }
            } catch (error) {
                console.error(error);
                status.textContent = "❌ Error en la solicitud.";
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Enlace copiado al portapapeles.");
            }).catch(err => {
                console.error("Error al copiar:", err);
            });
        }
    </script>
</body>
</html>
