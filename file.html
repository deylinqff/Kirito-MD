<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Subir archivos</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" multiple required>
        <button type="button" onclick="uploadFiles()">Subir</button>
    </form>
    <div id="status"></div>
    <div id="links"></div>

    <script>
        async function uploadFiles() {
            const fileInput = document.getElementById("fileInput");
            const status = document.getElementById("status");
            const links = document.getElementById("links");

            if (!fileInput.files.length) {
                status.textContent = "Selecciona al menos un archivo.";
                return;
            }

            status.innerHTML = "⏳ Subiendo archivos...";
            links.innerHTML = "";

            for (const file of fileInput.files) {
                const formData = new FormData();
                formData.append("reqtype", "fileupload");
                formData.append("fileToUpload", file);

                try {
                    const response = await axios.post("https://catbox.moe/user/api.php", formData);

                    if (response.status === 200) {
                        const imageUrl = response.data.trim();
                        links.innerHTML += `<p>✅ Archivo subido: <a href="${imageUrl}" target="_blank">${imageUrl}</a></p>`;
                    } else {
                        links.innerHTML += `<p>❌ Error al subir ${file.name}.</p>`;
                    }
                } catch (error) {
                    console.error(error);
                    links.innerHTML += `<p>❌ Error en la solicitud para ${file.name}.</p>`;
                }
            }
            status.innerHTML = "✅ Todos los archivos procesados.";
        }
    </script>
</body>
</html>
