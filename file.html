<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Subir archivo</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" required>
        <button type="button" onclick="uploadFile()">Subir</button>
    </form>
    <p id="status"></p>
    <p id="link"></p>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const status = document.getElementById("status");
            const link = document.getElementById("link");

            if (!fileInput.files.length) {
                status.textContent = "Selecciona un archivo primero.";
                return;
            }

            status.textContent = "Subiendo archivo...";
            link.innerHTML = "";

            const formData = new FormData();
            formData.append("image", fileInput.files[0]);

            try {
                const response = await axios.post('https://api.imgbb.com/1/upload?key=10604ee79e478b08aba6de5005e6c798', formData);

                if (response.data.success) {
                    status.textContent = "‚úÖ Archivo subido con √©xito.";

                    // Enviar la URL de la imagen a tu servidor
                    const imageUrl = response.data.data.url;

                    const result = await axios.post('https://kirito-md.vercel.app/api/redirect', { url: imageUrl });

                    if (result.data.success) {
                        link.innerHTML = `<a href="${result.data.customUrl}" target="_blank">üìÇ Ver archivo</a>`;
                    } else {
                        status.textContent = "‚ùå Error al generar URL personalizada.";
                    }
                } else {
                    status.textContent = "‚ùå Error al subir archivo.";
                }
            } catch (error) {
                status.textContent = "‚ùå Error en la solicitud.";
            }
        }
    </script>
</body>
</html>
