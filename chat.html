<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirito-Bot - IA</title>
    <link rel="stylesheet" href="chas">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        #header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        #welcome-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        #chat-box {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            color: #000;
            margin-bottom: 20px;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .user {
            font-weight: bold;
            color: #007bff;
        }
        .bot {
            font-weight: bold;
            color: #28a745;
        }
        #chat-input {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #user-input {
            width: calc(100% - 120px);
            padding: 10px;
            border: none;
            background: transparent;
            color: white;
        }
        #send-btn {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background: #0056b3;
        }
        .speak-btn {
            margin-left: 10px;
            background: transparent;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <!-- Encabezado -->
        <div id="header">
            <img src="https://i.postimg.cc/VNBPcYbd/file-RLR3htnmdr9nb-Zai-Dt-M3-UM.webp" alt="Logo" class="logo">
            <div id="welcome-message">Cargando nombre...</div>
        </div>

        <!-- Chat Box -->
        <div id="chat-box"></div>

        <!-- Barra de interacciÃ³n -->
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Escribe un mensaje..." autocomplete="off">
            <button id="send-btn">âž¤</button>
        </div>
    </div>

    <script>
        let username = localStorage.getItem('username');
        if (!username) {
            username = prompt("Â¿CÃ³mo te llamas?");
            localStorage.setItem('username', username);
        }
        document.getElementById('welcome-message').innerText = `Buenas tardes ${username}`;

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (text === '') return;

            // Mensaje del usuario
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.textContent = `${username}: ${text}`;
            chatBox.appendChild(userMessage);

            // SimulaciÃ³n de respuesta de IA
            setTimeout(() => {
                const response = "Este es un ejemplo de respuesta del bot.";
                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'bot');
                botMessage.innerHTML = `IA: ${response} <button class="speak-btn" onclick="speakText('${response}')">ðŸ”Š Escuchar</button>`;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);

            userInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
