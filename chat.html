<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirito-Bot - IA</title>
    <link rel="stylesheet" href="chas">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fondo oscuro */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        /* Contenedor principal */
        #chat-container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8); /* Sombra ligera */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        /* Encabezado */
        #header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        #welcome-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Chat Box */
        #chat-box {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            margin-bottom: 20px;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }

        .user {
            font-weight: bold;
            color: #007bff;
        }

        .bot {
            font-weight: bold;
            color: #28a745;
        }

        /* Barra de interacción */
        #chat-input {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        #user-input {
            width: calc(100% - 120px);
            padding: 10px;
            border: none;
            background: transparent;
            color: white;
        }

        #send-btn {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-btn:hover {
            background: #0056b3;
        }

        /* Botones adicionales */
        .additional-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .additional-button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: transparent;
            color: white;
            cursor: pointer;
        }

        .additional-button:hover {
            background: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <!-- Encabezado -->
        <div id="header">
            <img src="https://i.postimg.cc/VNBPcYbd/file-RLR3htnmdr9nb-Zai-Dt-M3-UM.webp" alt="Logo" class="logo">
            <div id="welcome-message">Buenas tardes Deyli Baquedano</div>
        </div>

        <!-- Chat Box -->
        <div id="chat-box"></div>

        <!-- Barra de interacción -->
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Escribe un mensaje..." autocomplete="off">
            <button id="send-btn">➤</button>
        </div>
    </div>

    <script type="module" src="chat.js"></script>
</body>
</html>
