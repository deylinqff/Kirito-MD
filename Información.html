    <title>Tabla Periódica Completa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .tabla-periodica {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 5px;
            margin: 20px;
        }
        .elemento {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .elemento:hover {
            transform: scale(1.1);
        }
    </style>
</head>
