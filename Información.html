<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutor de Código HTML, CSS y JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        .editor-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 800px;
            gap: 10px;
        }
        .editor {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .output-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h2>Ejecutor de Código HTML, CSS y JavaScript</h2>
    <div class="editor-container">
        <div class="editor">
            <label>HTML & CSS & JS</label>
            <textarea id="code" placeholder="Escribe tu código aquí..."></textarea>
        </div>
        <div class="editor">
            <label>JavaScript</label>
            <textarea id="js" placeholder="Escribe tu código JavaScript aquí..."></textarea>
        </div>
    </div>
    <div class="output-container">
        <button onclick="toggleFullScreen()">Pantalla Completa</button>
        <iframe id="output"></iframe>
    </div><script>
    function ejecutarCodigo() {
        let htmlCss = document.getElementById("code").value;
        let js = document.getElementById("js").value;
        let iframe = document.getElementById("output").contentWindow.document;
        iframe.open();
        iframe.write(`<!DOCTYPE html><html lang='es'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><style>${htmlCss}</style></head><body>${htmlCss}<script>${js}<\/script></body></html>`);
        iframe.close();
    }

    document.getElementById("code").addEventListener("input", ejecutarCodigo);
    document.getElementById("js").addEventListener("input", ejecutarCodigo);

    function toggleFullScreen() {
        let iframe = document.getElementById("output");
        iframe.classList.toggle("fullscreen");
    }
</script>

</body>
</html>
